<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>
  </head>
  <body>
    <h1>CodingGita Student Registration Form</h1>
    <p>
      Please fill out the form below to register for CodingGita MERN Stack
      Program
    </p>
    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" />
      <br>
      <br>
      <label for="email">Email Id &nbsp;&nbsp;</label>
      <input type="email" name="email" id="email" />
      <br>
      <br>
      <label for="pass">Password&nbsp;</label>
      <input type="password" name="pass" id="pass" />
      <br>
      <br>
      <label for="num">Phone No. </label>
      <input type="number" name="num" id="num" />
      <br>
      <br>
      <fieldset>
      <legend>Gender:</legend>
      <input type="radio" name="gender" id="male" />
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female" />
      <label for="female">Female</label>
      <input type="radio" name="gender" id="others" />
      <label for="others">Others</label>
      </fieldset>
      <br>
      <br>
      <p>Hobbies:</p>
      <input type="checkbox" name="one" id="first">
      <label for="first">Reading</label>
      <input type="checkbox" name="one" id="Second">
      <label for="second">Coding</label>
      <input type="checkbox" name="one" id="third">
      <label for="third">Sports</label>
      <input type="checkbox" name="one" id="forth">
      <label for="forth">Music</label>
      <br>
      <br>
      <label for="dob">Date of Birth</label>
      <input type="date" name="date" id="dob" />
      <br>
      <br>
      <label for="photo">Upload Photo</label>
      <input type="file" name="photo" id="photo" />
      <br>
      <br>
      <label for="drop">Course Selection</label>
      <select name="" id="drop">
        <option value="MERN Stack">MERN Stack</option>
        <option value="DSA">DSA</option>
        <option value="Web Development">Web Development</option>
      </select>
      <br>
      <br>
      <label for="add">Address</label>
      <br>
      <textarea name="add" id="add" rows="5" cols="50" placeholder="Enter your addresss here"></textarea>
      <br>
      <br>
      <label for="hour">Preferred Study Hours:</label>
      <input type="range" name="hour" id="hour" min="15" max="24" value="24" oninput="output.value=this.value">
      <output name="output">24</output> hr
      <br>
      <br>
      <label for="color">Favorite Color</label>
      <input type="color" name="" id="color">
      <br>
      <br>
      <label for="url">Portfolio's Website</label>
      <input type="url" id="url">
      <br>
      <br>
      <label for="search">Search Interest</label>
      <input type="search" name="search" id="search">
      <br>
      <br>
      <label for="time">Preferred Study Time:</label>
      <input type="time" name="time" id="time">
      <br>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" name="reset" id="reset">

    </form>
  </body>
</html>
